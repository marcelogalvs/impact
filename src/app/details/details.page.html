<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: red"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="goBack()">
            <ion-icon slot="icon-only" name="rewind" color="danger"></ion-icon>
          </ion-button>
        <!-- <img src="../assets/icon/favicon.png" /> -->
    </ion-buttons>
    <ion-title>            
      IMPACT Shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    
    <ion-slides pager="true">

        <ion-slide *ngFor="let item of items">
          <h4 [innerHTML]="item.marca"></h4>
          <h6 [innerHTML]="item.categoria"></h6>
          <img src="https://www.r2msolucoes.com.br/impact/{{item.foto1}}" />
          <p [innerHTML]="item.descricao" style="font-size: 0.6em; line-height: 15px; width: 80%; font-weight: 100"></p>
          
        </ion-slide>
    
      </ion-slides>

</ion-content>
