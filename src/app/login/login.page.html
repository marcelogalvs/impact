<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: red"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="rewind" color="danger"></ion-icon>
        </ion-button>
        <!-- <img src="../assets/icon/favicon.png" /> -->
    </ion-buttons>
    <ion-title>            
      Acesse sua conta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="logo-card">
      <img src="../assets/icon/favicon.png" width="20%" />
      <p>Impact Login</p>
  </div>

  <div class="conteudo">
    <p>Faça seu login aqui e fique por dentro da sua pontuação e as promoções especiais para você.</p>
  </div>

  <!-- <div class="cash-back">
    <img src="../../assets/icones/cashBack.png" />
  </div> -->

  <ion-list>
    <ion-item> 
      <ion-label position="floating">Usuário</ion-label>
      <ion-input [(ngModel)]='emailUsuario'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]='senhaUsuario'></ion-input>
    </ion-item>
    <ion-button expand="block" color="danger" style="max-width:90%; margin: auto; margin-top: 15px;" (click)="goLogin()">Efetuar Login</ion-button>
    
    <!-- <ion-button expand="block" color="dark" size="small" style="max-width:90%; margin: auto; margin-top: 15px; font-size:0.6em">cadastre-se</ion-button> -->
    <p *ngIf="nomeUsuario == null" style="color: #FFF; font-size: 0.7em; text-align: center; margin-top:55px;">Ainda não é cliente Impact? Faça seu cadastro!</p>
    <ion-button *ngIf="nomeUsuario == null" expand="block" color="primary" style="max-width:90%; margin:auto; margin-bottom: 10px" (click)="goCadastro()">Cadastre-se agora</ion-button>

  </ion-list>

</ion-content>
