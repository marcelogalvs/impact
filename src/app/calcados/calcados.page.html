<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-menu-button style="color: red"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="goBack()">
            <ion-icon slot="icon-only" name="rewind" color="danger"></ion-icon>
          </ion-button>
        <!-- <img src="../assets/icon/favicon.png" /> -->
    </ion-buttons>
    <ion-title>            
      IMPACT Shop :: Cal√ßados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <h3 style="color:white; text-align: center">Produtos</h3>
  <ion-list *ngFor="let item of items">
    
      <ion-item (click)="chamaDetalhes(item.pkId)">
        <ion-avatar slot="start">
          <img src="https://www.r2msolucoes.com.br/impact/produtos/fotos/{{item.foto1}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{ item.marca }}</h2>
          <h3>{{ item.categoria }}</h3>
          <p>{{ item.descricao }}</p>
        </ion-label>
      </ion-item>

      
  </ion-list>

</ion-content>
