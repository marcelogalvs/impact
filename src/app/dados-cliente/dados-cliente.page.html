<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button style="color: red"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button (click)="goBack()">
            <ion-icon slot="icon-only" name="rewind" color="danger"></ion-icon>
          </ion-button>
          <!-- <img src="../assets/icon/favicon.png" /> -->
      </ion-buttons>
      <ion-title>            
        Área do Cliente
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <div class="logo-card">
        <img src="../assets/icon/favicon.png" width="20%" />
        <p>Impact Dados do Cliente</p>
    </div>
  
    <ion-list>
      <h5 style="color: #FFF; margin-top:0px">Dados Pessoais</h5>
      <ion-item>
        <ion-label  position="floating">Nome do Cliente</ion-label>
        <ion-input value="{{ nomeUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Data Nascimento</ion-label>
        <ion-input  value="{{ nascimentoUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Telefone</ion-label>
        <ion-input value="{{ telefoneUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Email</ion-label>
        <ion-input value="{{ emailUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Cidade</ion-label>
        <ion-input value="{{ cidadeUsuario }}"></ion-input>
      </ion-item>

      <h5 style="color: #FFF; margin-top:50px">Perfil Vestuário</h5>
      <ion-item>
        <ion-label  position="floating">Camisetas</ion-label>
        <ion-input value="{{ camisetaUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Bermudas/Shorts</ion-label>
        <ion-input value="{{ bermudaUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Calças</ion-label>
        <ion-input value="{{ calcaUsuario }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Tênis</ion-label>
        <ion-input value="{{ tenisUsuario }}"></ion-input>
      </ion-item>
  

    </ion-list>
  
  </ion-content>
